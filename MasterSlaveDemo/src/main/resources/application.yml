spring:
  main:
    allow-bean-definition-overriding: true
  shardingsphere:
    datasource:
      names:
        ds-master,ds-slave0
      # 主数据源
      ds-master:
        type: com.zaxxer.hikari.HikariDataSource
        driverClassName: com.mysql.cj.jdbc.Driver
        jdbcUrl: jdbc:mysql://jw_db:3306/api?useUnicode=true&characterEncoding=utf8&serverTimezone=Hongkong
        username: api
        password: p
        maximumPoolSize: 3
      # 从数据源
      ds-slave0:
        type: com.zaxxer.hikari.HikariDataSource
        driverClassName: com.mysql.cj.jdbc.Driver
        jdbcUrl: jdbc:mysql://jw_db:3306/mysql?useUnicode=true&characterEncoding=utf8&serverTimezone=Hongkong
        username: api
        password: p
        maximumPoolSize: 3
    masterslave:
      # 读写分离配置:round_robin(轮询),random(随机)
      load-balance-algorithm-type: round_robin
      # 最终的数据源名称
      name: dataSource
      # 主库数据源名称
      master-data-source-name: ds-master
      # 从库数据源名称列表，多个逗号分隔
      slave-data-source-names: ds-slave0
    props:
      # 开启SQL显示，默认false
      sql:
        show: true

mybatis:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.ozz.split.model
  type-aliases-super-type: com.ozz.split.model.BaseObject
  configuration:
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
    mapUnderscoreToCamelCase: true