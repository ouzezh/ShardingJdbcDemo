spring:
  shardingsphere:
    datasource:
      names:
        ds-master,ds-slave0
      ds-master:
        type: com.zaxxer.hikari.HikariDataSource
        driverClassName: com.p6spy.engine.spy.P6SpyDriver
        jdbcUrl: jdbc:p6spy:mysql://my_db:5306/demo_ds0?useUnicode=true&characterEncoding=utf8&serverTimezone=Hongkong
        username: myUser
        password: p
        maximumPoolSize: 3
        maxLifetime: 1600000
      ds-slave0:
        type: com.zaxxer.hikari.HikariDataSource
        driverClassName: com.p6spy.engine.spy.P6SpyDriver
        jdbcUrl: jdbc:p6spy:mysql://my_db:5306/demo_ds1?useUnicode=true&characterEncoding=utf8&serverTimezone=Hongkong
        username: myUser
        password: p
        maximumPoolSize: 3
        maxLifetime: 1600000
    masterslave:
      load-balance-algorithm-type: round_robin
      name: dataSource
      master-data-source-name: ds-master
      slave-data-source-names: ds-slave0

